<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entropia Infoscreen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  </head>
  <body>
    <main>
      <section class="clock">
        <div class="clock-face">
          <div class="hour-hand"></div>
          <div class="minute-hand"></div>
          <div class="second-hand"></div>
        </div>
      </section>
      <section class="calendar">

      </section>
      <section class="weather">

      </section>
      <section class="departure">
        {% if departures %}
          <div class="timetable">
            {% for departure in departures["departures"] %}
              <div class="row">
                <span class="route" data-route="{{ departure['route'] }}">{{ departure["route"] }}</span>
                <span class="destination">{{ departure["destination"] }}</span>
                <span class="time">
                  {% if departure["time"] == "0" %}
                    sofort
                  {% else %}
                    {{ departure["time"] }}
                  {% endif %}
                </span>
                <span>

                </span>
              </div>
            {% endfor %}
          </div>
        {% endif %}
      </section>
    </main>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
